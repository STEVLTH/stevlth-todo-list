<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STEVLTH ToDo list</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

<header>
    <div class="wrapper">
        <h1 class="caption">STEVLTH ToDo v0.1</h1>
    </div>
</header>

<main class="todo-body">
    <div class="wrapper">

        <form class="todo-add-form" action="" method="post">
            <input class="todo-input-name" type="text" name="todo-input-name" id="" placeholder="Enter an item name">
            <input class="todo-add-button" type="submit" value="ADD">
        </form>

        <ul class="todo-list">
            <li  class="todo-list-item">
                <div class="todo-label">
                    <input class="todo-checkbox" type="checkbox" id="todo-checkbox-1">
                    <label class="todo-item-name" for="todo-checkbox-1">Wakeup bitch!</label>
                </div>
                <div class="todo-actions">
                    <button class="todo-edit-button action-button"></button>
                    <button class="todo-remove-button action-button"></button>
                </div>
            </li>
            <li  class="todo-list-item">
                <div class="todo-label">
                    <input class="todo-checkbox" type="checkbox" id="todo-checkbox-2" checked>
                    <label class="todo-item-name" for="todo-checkbox-2">Lorem ipsum dolor sit amet.</label>
                </div>
                <div class="todo-actions">
                    <button class="todo-edit-button action-button"></button>
                    <button class="todo-remove-button action-button"></button>
                </div>
            </li>
            <li  class="todo-list-item">
                <div class="todo-label">
                    <input class="todo-checkbox" type="checkbox" id="todo-checkbox-3">
                    <label class="todo-item-name" for="todo-checkbox-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio dolore ea exercitationem ipsa necessitatibus obcaecati odit officiis qui reprehenderit sed!</label>
                </div>
                <div class="todo-actions">
                    <button class="todo-edit-button action-button"></button>
                    <button class="todo-remove-button action-button"></button>
                </div>
            </li>
        </ul>

    </div>
</main>

</body>
</html>
